<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formula Calculator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="price">Unit Price:</label>
                <input type="number" id="price" placeholder="Enter price">
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="input-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" placeholder="Enter discount">
            </div>
        </div>

        <div class="formula-section">
            <h2>Total Price Calculation</h2>
            <div class="formula-display">Formula: price * quantity - discount</div>
            <div class="result">
                <span>Result:</span>
                <formula evaluator="price * quantity - discount"></formula>
            </div>
        </div>

        <div class="formula-section">
            <h2>Average Calculation</h2>
            <div class="formula-display">Formula: (price + quantity) / 2</div>
            <div class="result">
                <span>Result:</span>
                <formula evaluator="(price + quantity) / 2"></formula>
            </div>
        </div>

        <div class="formula-section">
            <h2>Price Ratio</h2>
            <div class="formula-display">Formula: price / quantity</div>
            <div class="result">
                <span>Result:</span>
                <formula evaluator="price / quantity"></formula>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
